        </header>
        <main>
            <form> <!-- Para agregar un formulario se escribe form, despues en action por el o momento no se pone nada porque esta relacionado con el backend -->
                <fieldset> <!-- El fieldset es el borde del formulario -->
                        <legend> <!-- Legend es el texto que va en el borde del formulario -->
                          <h2>Dejanos tus datos</h2>
                         </legend>
                         <img class="background-video" src="../Media/Mail.jpg" alt="Buzón">
                        <section class="centrado" >                    
                          <div> <!-- separo los diferentes campos con div -->
                              <label for="name">Nombre: </label> <!-- la etiqueta para el grupo name va a ser Nombre -->
                              <input type="text" name="name" placeholder="Gabriela"> <!-- Se pone el placeholder para poner un texto tentativo -->
                          </div>
                          <div> <!-- separo los diferentes campos con div -->
                              <label for="surname">Apellido: </label> <!-- la etiqueta para el grupo surname va a ser Apellido -->
                              <input type="text" name="surname" placeholder="Gonzalez"> <!-- Se pone el placeholder para poner un texto tentativo -->
                          </div>
                          <div>
                              <label for="mail">email: </label>
                              <input type="email" name="mail" placeholder="gabriela.gonzalez@gmail.com">
                          </div>
                          <div>
                              <label for="contact">¿En que horario queres que te contactemos?</label>
                              <select name="contact" id=""> <!-- Select para que haya diferentes opciones, id lo dejo en blanco -->
                                  <option value="ma">Mañana</option>
                                  <option value="ta">Tarde</option>
                                  <option value="no">Noche</option>
                              </select>
                          </div>
                          <div>
                              <label for="message">Dejanos un mensaje</label>
                              <textarea name="" id="" cols="35" rows="10"></textarea>
                          </div>
                          <input type="submit" value="Enviar"> <!-- El input para generar el boton -->
                        </section>
                </fieldset>
        
            </form>
        </main>
        <footer>
            <h5 class="sinMargin">Creado por Mariano Nakamura</h5>
        </footer>
<!-- JavaScript Bundle with Popper -->
